<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>

<body>
    <script type="text/jsx">
        // 延展方式
        var style = {
           color: "red",
           border: "1px #000 solid" 
        };
        var HelloWorld = React.createClass({
            render: function() {
                return <p>Hello, {this.props.name1 + ' ' + this.props.name2}</p>
            }
        });
        
        var HelloUniverse = React.createClass({
            getInitialState: function() {
                return {
                    name1: 'Tim',
                    name2: 'John'
                };
            },
            handleChange: function(event) {
                this.setState({name: event.target.value});
            },
            render: function() {
                return <div>
                    <HelloWorld {...this.state}></HelloWorld>
                </div>
            }
        });

        React.render(<div style={style}>
            <HelloUniverse></HelloUniverse>
        </div>, document.body);
    </script>
</body>

</html>
