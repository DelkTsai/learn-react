<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .alert-text {
            color: red;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>

<body>
    <!-- Hello World -->
    <div id="container1"></div>
    <script type="text/jsx">
        // Hello World
        var Hello = React.createClass({
        	render: function() {
        		return <div className="alert-text" style={{fontSize: '44px'}}>Hello {this.props.title} {this.props.name}</div>;
        	}
        });

        React.render(<Hello name="World" title="Mr"/>, document.getElementById('container1'));
    </script>
</body>

</html>
